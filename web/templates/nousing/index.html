<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DeepVoice - CustomTTS</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://wavesurfer-js.org/dist/wavesurfer.min.js"></script>

        <script src="{{ url_for('static', filename='js/siriwave.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

        <style>
            p {
                font-family: 'Do Hyeon', sans-serif;
                font-size: 80px;
            }

            p.a {
                font-weight: 400;
                color: #FFFFFF;
            }

        </style>
    </head>
    <body class="layout-default">
        <section class="hero is-fullheight dark">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <font color="white" size="60px" face="segoe script"> Custom TTS </font>
                    <font color="white" size="5px" face="문체부 쓰기 정체"> 호연 주형 난희 </font>
                    <div class="section-body">
                        <div class="field">
                            <div class="control">
                                <div class="columns">
                                    <div class="column"></div>
                                    <div class="column">
                                        <div id="wave"></div>
                                    </div>
                                    <div class="column"></div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div id="waveform"></div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <label class="radio">
                                    <input type="radio" name="id" value="0" port="5000" checked>
                                    <font color="white" face="Segoe Script"> Speaker 손석희 </font>
                                    <input type="radio" name="id" value="1" port="5000" checked>
                                    <font color="white" face="Segoe Script"> 유인나 </font>
                                    <input type="radio" name="id" value="2" port="5000" checked>
                                    <font color="white" face="Segoe Script"> 한국어 코퍼스 </font>
                                    <input type="radio" name="id" value="3" port="5000" checked>
                                    <font color="white" face="Segoe Script"> 김난희 </font>
                                    <input type="radio" name="id" value="4" port="5000" checked>
                                    <font color="white" face="Segoe Script"> 이주형 </font>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-icons-right">
                                <textarea class="textarea" id="text" placeholder="{{ text }} "></textarea>
                                <span class="icon is-small is-right" id="text-warning-icon" style="display:none">
                                    <i class="fa fa-warning"></i>
                                </span>
                            </div>
                            <p class="help is-danger" id="text-warning" style="display:none">
                                Wrong sentence
                            </p>
                        </div>
                        <div class="field has-text-centered">
                            <button class="button is-white" id="synthesize">
                                <font color="black" face="segoe script"> Synthesize </font>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
